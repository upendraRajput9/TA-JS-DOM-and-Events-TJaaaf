<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    </header>
    <main class="container">

    <section class="calculator">
<div class="screen"></div>
<div class="keys">
  <div class="key button">+</div>
  <div class="key button">-</div>
  <div class="key button">*</div>
  <div class="key button">/</div>
</div>
    
<section class="flex">
  <div class="numbers buttons">
    <div class="number button" id=1>1</div>
    <div class="number button" id=2>2</div>
    <div class="number button" id=3>3</div>
    <div class="number button" id=4>4</div>
    <div class="number button" id=5>5</div>
    <div class="number button" id=6>6</div>
    <div class="number button" id=7>7</div>
    <div class="number button" id=8>8</div>
    <div class="number button" id=9>9</div>
    <div class="number button" id=.>.</div>
    <div class="number button" id=0>0</div>
    <div class="number button clear">C</div>
  </div>
  <aside class="buttons button">=</aside>
</section>
</section>
</main>
    <script src="./script.js"></script>
  </body>
</html>
