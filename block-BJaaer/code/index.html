<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Handeling Forms ðŸ‘‡</title>
  </head>
  <body>
    <div>
      <form class="container">
        <div class="form-control">
          <label for="name">Your Name:</label>
          <input
            id="name"
            type="text"
            name="text"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">Your Email:</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="movies">What do you love?</label>
          <select id="gender" name="gender">
            <option value="movies">Movies</option>
            <option value="series">Series</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-control">
          <label for="color">Choose a color</label>
          <input
            id="color"
            type="color"
            name="color"
         
          />
        </div>
        <div class="form-control">
          <label for="range"> Rate the movie Inception out of 10 </label>
          <input
            id="range"
            type="range"
            max="10"
            step="1"
            name="range"
          />
        </div>
        <div class="form-control">
          <label>Book genre you love?</label>

          <div>
            <input
              type="radio"
              id="fiction"
              name="drone"
              value="fiction"
              checked
            />
            <label for="fiction">Fiction</label>
          </div>

          <div>
            <input
              type="radio"
              id="non-fiction"
              name="drone"
              value="non-fiction"
            />
            <label for="non-fiction">Non Fiction</label>
          </div>

          <div>
            <input type="radio" id="adventure" name="drone" value="adventure" />
            <label for="adventure">Adventure</label>
          </div>
        </div>
        <div class="form-control terms">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I Agree to Terms</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- modal -->
    <div class="form2">
      <header>
          <h1>Hello
              <span class="text"></span>
          </h1>
          <h3>Close</h3>
      </header>
      <h2>Email:
          <span class="email">""</span>
      </h2>
      <h2>You love:
          <span class="youLove"></span>
      </h2>
      <h2>Color:
          <span class="color"></span>
      </h2>
      <h2>Rating:
          <span class="rating"></span>
      </h2>
      <h2>Book Genre:
          <span class="genre"></span>
      </h2>
      <h2>
        <span class="agree"></span>
    </h2>

          </div>
    <script src="./script.js"></script>
  </body>
</html>
