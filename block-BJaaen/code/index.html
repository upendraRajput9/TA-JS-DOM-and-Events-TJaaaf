<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87aefb2ea0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
    <div class="rps">
      <!-- heading -->
     <header>
      <h1>Rock Paper Scissors</h1>
     </header>
<section class="game">
      <div>
        <h2>You -
          <span class="yourPoint"></span>
          <span class="type1" ></span>
        </h2>
      </div>
    
    <div class=" icon you">
      <!-- Rock -->
<a href=""><i class="fa fa-hand-rock-o key" id="rock" aria-hidden="true"></i>
</a>
<!-- Paper -->
<a href=""><i class="fa fa-hand-paper-o key" id="paper" aria-hidden="true"></i>
</a>
<!-- Scissors -->
<a href=""><i class="fa fa-hand-scissors-o key" id="scissor" aria-hidden="true"></i>
</a>  </div>
    </section>
    <section class="game">
      <div>
        <h2>Computer -
          <span class="comPoint"></span>
          <span class="type2"></span>
        </h2>
      </div>
    
    <div class="icon computer">
      <!-- Rock -->
<a href=""><i class="fa fa-hand-rock-o key2" id="rock" aria-hidden="true"></i>
</a>
<!-- Paper -->
<a href=""><i class="fa fa-hand-paper-o key2" id="paper" aria-hidden="true"></i>
</a>
<!-- Scissors -->
<a href=""><i class="fa fa-hand-scissors-o key2" id="scissor" aria-hidden="true"></i>
</a>  </div>
    </section>
    <a href="" ><i class="fas fa-sync-alt refresh"></i>
</a>
<p></p>
</div>
  </main>
    <script src="./script.js"></script>
  </body>
</html>
