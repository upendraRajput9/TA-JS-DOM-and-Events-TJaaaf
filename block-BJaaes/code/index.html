<html lang="en">

       <input type="text" name="username"  placeholder="Upendra"  id="username"/>

     <div>
      <label for="text">Email</label>
      <input type="email" name="email" placeholder="...@gmail.com"  id="email"/>
      <small></small>
    </div>
    <div>
      <label for="text">Phone.no</label>
      <input type="number" name="number" placeholder="123456789"  id="number"/>
      <small></small>
    </div>
    <div>
      <label for="text">Password</label>
      <input type="password" name="Password" placeholder="********" id="password"/>
      <small></small>
    </div>
    <div>
      <label for="text">Comfirm password</label>
      <input type="password" name="confirmPass" placeholder="********" id="comfirm-pas"/>
      <small></small>
    </div>
    <button type="submit">Submit</button>
    <!-- <input type="submit" value="Submit" id="button"/> -->
   </form>
  </main>
