<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>todos</h1>
      </header>
    <form action="" class="flex">
      
      <input type="text" name="text" placeholder="What needs to done?" class="todo" />
      <ul>
       </ul>
       
    </form>
    <ul class="active">
      <span class="items a "></span>
      <span class="all a border">All</span>
      <span class="activeAll a border">Active</span>
      <span class="complete a border">Complete</span>
      <span class="clear a border">Clear Complete</span>
        </ul>
  </main>
    <script src="./script.js"></script>
  </body>
</html>
